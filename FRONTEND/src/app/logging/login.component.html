<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field class="input-field">
          <input matInput placeholder="Email" [(ngModel)]="Email" name="Email" required>
        </mat-form-field>
        <br>
        <mat-form-field class="input-field">
          <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="{{ hidePassword ? 'password' : 'text' }}" required>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-error *ngIf="ErrorFound"> {{ WrittenError }}</mat-error>
        <br>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="SignNav()">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
